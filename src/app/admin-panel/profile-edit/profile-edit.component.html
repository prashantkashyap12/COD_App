<h3 class="text-left fw-bold fs-3 p-3 bg-light">Edit Profile</h3>
<button type="button" class="text-right" routerLink="/user-profile">
  Back
</button>
<div class="bg-white" style="height: 68vh">
  <div class="container">
    <div class="row">
      <div class="col-md-12 p-5">
        <form action="">
          <div class="form-group my-1">
            <input type="file" class="w-100 p-1" />
          </div>
          <div class="form-group my-1">
            <input
              type="text"
              name="firstName"
              [(ngModel)]="firstName"
              placeholder="Update First Name"
              class="w-100 p-1"
            />
          </div>
          <div class="form-group my-1">
            <input
              type="text"
              name="surName"
              [(ngModel)]="surName"
              placeholder="Update SurName"
              class="w-100 p-1"
            />
          </div>
          <div class="form-group my-1">
            <input
              type="text"
              name="post"
              [(ngModel)]="post"
              placeholder="Update Post"
              class="w-100 p-1"
            />
          </div>
          <div class="form-group my-1">
            <input
              type="text"
              placeholder="Update E-mail"
              name="emailId"
              [(ngModel)]="emailId"
              class="w-100 p-1"
            />
          </div>
          <div class="form-group my-1">
            <input
              type="text"
              disabled
              placeholder="Update Password"
              name="password"
              [(ngModel)]="password"
              class="w-50 p-1"
            />
            <button
              type="button"
              class="w-50 p-1"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal1"
            >
              Change Password
            </button>
          </div>
          <div class="form-group my-1">
            <input
              type="text"
              name="phoneNumber"
              [(ngModel)]="phoneNumber"
              placeholder="Update contact"
              class="w-100 p-1"
            />
          </div>
          <div class="form-group my-1">
            <input
              type="text"
              name="address"
              [(ngModel)]="address"
              placeholder="Update Address"
              class="w-100 p-1"
            />
          </div>
          <div class="form-group my-1">
            <input
              type="text"
              name="paymentInfo"
              [(ngModel)]="paymentInfo"
              placeholder="Payment info"
              class="w-100 p-1"
            />
          </div>
          <button class="btn btn-success w-100" (click)="dataupdate()">
            Update
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="exampleModal1"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Password</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <input
            type="number"
            id="newPassword"
            [(ngModel)]="this.newPassword"
            name="newPassword"
            placeholder="Enter New Password"
            class="datainput form-control"
          />
          <button
            type="button"
            class="btn btn-success w-100 my-2"
            (click)="changePassword()"
          >
            Update Password
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
